<ul class="product-list">
	<div class="row">
		<div class="col-6 header">
			<span class="product-name">Name</span>
			<span class="product-price">Price</span>
		</div>
	</div>
		<hr>

	@for (product of products$ | async; track product.id) {
		<li class="row">
			<div class="col-6"> 
				<span class="product-name">{{ product.name }}</span>
				<span class="product-price">{{ product.price }}</span>
			</div>
			<div class="col-6 btn-container">
				<button type="button" class="btn btn-secondary" (click)="deleteProduct(product.id)">delete</button>
				<button type="button" class="btn btn-danger" (click)="editProduct(product)">Edit</button>
				<button type="button" class="btn btn-primary" (click)="addToBasket(product)">Add basket</button>
			</div>
		</li>
		<hr>
	}
</ul>

<div class="row mt-4">
	<form [formGroup]="productForm" (ngSubmit)="addProduct()">
    <div class="row g-3 align-items-end">
      <div class="col-auto">
        <label for="productName" class="visually-hidden">Name</label>
        <input type="text" class="form-control" id="productName" formControlName="name" placeholder="Name">
        <!-- Add validation messages if needed -->
      </div>
      <div class="col-auto">
        <label for="productPrice" class="visually-hidden">Price</label>
        <input type="number" class="form-control" id="productPrice" formControlName="price" placeholder="Price">
        <!-- Add validation messages if needed -->
      </div>
  		<div class="col-auto">
  			<button type="submit" class="btn btn-primary" [disabled]="!productForm.valid">Add Product</button>
  		</div>
    </div>
	</form>
</div>
